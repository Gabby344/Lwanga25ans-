<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>25 ans de lumière — Témoignages ISC Lwanga</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- Feuille de style -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <header>
    <nav class="menu">
      <a href="index.html">Accueil</a>
      <a href="livre.html">Livre</a>
      <a href="about.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <img src="assets/images/ISC-banner.png" alt="Bannière ISC 25 ans" class="banner">

  <h1>📖 Témoignages pour les 25 ans de l’Institut Saint Charles Lwanga</h1>
  <p>Partage ton souvenir, ta gratitude ou ton message d’encouragement.</p>

  <form id="temoignageForm">
    <input type="text" id="nom" placeholder="Ton nom complet" required />

    <select id="role" required>
      <option value="">Tu es...</option>
      <option value="Élève">🎓 Élève</option>
      <option value="Enseignant">👨‍🏫 Enseignant</option>
      <option value="Directeur">🎖️ Directeur</option>
      <option value="Préfet">📘 Préfet</option>
      <option value="Ami de l’école">🤝 Ami de l’école</option>
    </select>

    <select id="annee" required>
      <option value="">Année de passage</option>
    </select>

    <textarea id="message" rows="4" placeholder="Ton témoignage, souvenir ou bénédiction" required></textarea>
    <button type="submit">Ajouter au livre</button>
  </form>

  <div id="livre"></div>

  <footer>© 2025 Institut Saint Charles Lwanga — conçu avec ❤️ par Gabby Umba</footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuHPWVOkd96xPqKQ_K1cC4n4ihuPfuNFQ",
      authDomain: "abiga-1718.firebaseapp.com",
      projectId: "abiga-1718",
      storageBucket: "abiga-1718.appspot.com",
      messagingSenderId: "103455679291",
      appId: "1:103455679291:web:eda13441fedfce226d4d1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('temoignageForm');
    const livre = document.getElementById('livre');

    const anneeSelect = document.getElementById('annee');
    for (let y = 2000; y <= 2025; y++) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.textContent = y;
      anneeSelect.appendChild(opt);
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const nom = document.getElementById('nom').value.trim();
      const role = document.getElementById('role').value;
      const annee = document.getElementById('annee').value;
      const message = document.getElementById('message').value.trim();

      if (!nom || !role || !annee || message.length < 5) {
        alert("Merci de remplir tous les champs avec sincérité.");
        return;
      }

      await db.collection("temoignages").add({
        nom,
        role,
        annee,
        message,
        timestamp: Date.now()
      });

      form.reset();
    });

    function shareWhatsApp(message) {
      const encoded = encodeURIComponent(`Message pour ISC Lwanga :\n\n${message}`);
      window.open(`https://wa.me/?text=${encoded}`, '_blank');
    }

    db.collection("temoignages").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      livre.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'temoignage';
        div.innerHTML = `
          <strong>${data.nom || "Anonyme"}</strong> — ${data.role || "Rôle inconnu"} (${data.annee || "Année inconnue"})<br>
          <p>${data.message}</p>
          <button class="whatsapp-button" onclick="shareWhatsApp('${data.message.replace(/'/g, "\\'")}')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Partager sur WhatsApp
          </button>
        `;
        livre.appendChild(div);
      });
    });
  </script>
</body>
</html>
