  <div id="livre"></div>

  <button onclick="window.print()">üñ®Ô∏è Imprimer ce livre</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuHPWVOkd96xPqKQ_K1cC4n4ihuPfuNFQ",
      authDomain: "abiga-1718.firebaseapp.com",
      projectId: "abiga-1718",
      storageBucket: "abiga-1718.appspot.com",
      messagingSenderId: "103455679291",
      appId: "1:103455679291:web:eda13441fedfce226d4d1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const livre = document.getElementById('livre');

    db.collection("temoignages").orderBy("timestamp", "asc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const nom = data.nom || "Anonyme";
        const role = data.role || "R√¥le inconnu";
        const annee = data.annee || "Ann√©e inconnue";
        const message = data.message || "(Message vide)";
        const date = data.timestamp
          ? new Date(data.timestamp).toLocaleDateString('fr-FR', {
              day: 'numeric',
              month: 'long',
              year: 'numeric'
            })
          : "Date inconnue";

        const div = document.createElement('div');
        div.className = 'temoignage';
        div.innerHTML = `
          <strong>${nom}</strong> ‚Äî ${role} (${annee})<br>
          <em>${date}</em>
          <p>${message}</p>
        `;
        livre.appendChild(div);
      });
    }).catch(error => {
      livre.innerHTML = "<p>Impossible de charger les t√©moignages.</p>";
      console.error(error);
    });
  </script>
